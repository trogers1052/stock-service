version: '3.8'

# This docker-compose is for development/testing.
# For production, use the main trading-platform docker-compose.

services:
  stock-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SERVER_HOST=0.0.0.0
      # Database - connects to external trading-db container
      - DB_HOST=trading-db
      - DB_PORT=5432
      - DB_USER=trader
      - DB_PASSWORD=trader5
      - DB_NAME=trading_platform
      - DB_SSLMODE=disable
      # Kafka/Redpanda - connects to external trading-redpanda container
      - KAFKA_BROKERS=trading-redpanda:9092
      - KAFKA_TOPIC=stock-events
      # Redis - connects to external trading-realtime-data-shared container
      - REDIS_HOST=trading-realtime-data-shared
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    networks:
      - trading-network
    restart: unless-stopped

  # Migration service - run database migrations
  migrate:
    image: migrate/migrate:v4.17.0
    volumes:
      - ./db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://trader:trader5@trading-db:5432/trading_platform?sslmode=disable", "up"]
    networks:
      - trading-network
    profiles:
      - migrate

networks:
  # Connect to external trading-network created by main docker-compose
  trading-network:
    external: true
